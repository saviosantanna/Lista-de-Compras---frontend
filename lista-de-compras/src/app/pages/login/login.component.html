<section class="container">
  <img src="../../../assets/shopping-list-2.png" alt="" />
  <h2>Bem-vindo(a)</h2>
  <form [formGroup]="formLogin">
    <app-input-text
      label="Usuário"
      formControlName="user"
      name="user"
      placeholder="Digite seu usuário"
      icon="person"
      type="text"
      [isValid]="userIsValid"
    ></app-input-text>
    <app-input-text
      label="Senha"
      formControlName="password"
      name="password"
      placeholder="Digite sua senha"
      icon="key"
      iconInput="visibility_off"
      type="password"
      [isValid]="passIsValid"
      (pressEnter)="submit()"
    ></app-input-text>
  </form>
  <span class="wrong-pass" *ngIf="wrongPass">Usuário ou senha incorretos!</span>
    <p class="forgot" (click)="forgot()">Esqueci a senha</p>
    <div class="btns">
      <app-button
      text = "Entrar"
      btnClass="primary"
      (click)="submit()"
    >
  </app-button>
  <div class="lines">
    <hr>
    <p>OU</p>
    <hr>
  </div>
    <app-button
    text = "Registrar"
    btnClass="secondary"
    (click)="register()"
  >
</app-button>
    </div>
</section>
